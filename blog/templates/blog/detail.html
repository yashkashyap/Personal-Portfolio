{% extends 'portfolio/base.html' %}

{% block content %}

  <h1 class="MainHeading" style="font-size: 4rem;">{{ blog.title }}</h1>
  <p class="date" style="text-align:center; margin-top:2rem; font-size:1.3rem;">{{ blog.date|date:'M d Y'|upper }}</p>
  <br>
  <div class="container">
    <hr style="border-style: solid; border-color:#7c7d7a; opacity:0.5">
    <div class="description">
      {{ blog.description|safe }}
    </div>
  </div>

{% endblock %}
